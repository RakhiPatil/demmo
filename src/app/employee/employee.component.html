<h2> Employee List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>EmployeeId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees" >
            <ng-container *ngIf="employee.id != 2">
            <td>{{employee.id}}</td>
            <td >{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td >{{employee.emailId}}</td>
        
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info"> Update </button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>
            </td>
        </ng-container>
        </tr>
    </tbody>

</table>
